<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer gear</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header area start -->
    <header>
        <nav class="container">
            <div class="logo">
                <a href="#">Influencer products</a>
            </div>
            <div class="navigation">
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">products</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log in</a></li>
            </ul>
            <div class="nav-icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>
            </div>
        </nav>
    </header>
    <!-- header area end -->

    <!-- banner area start -->
    <section class="container">
        <div class="banner">
            <div class="left-banner">
                <h2>Start your Journey as Influencer</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="primary-button">prebook now<i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="right-banner">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
    </section>
    <!-- banner area end -->

    <!-- brand area start -->
    <section class="container">
        <div class="brand-area">
            <div class="brand">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Target.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
            </div>
        </div>
    </section>
    <!-- brand area end -->
    
</body>
</html>
